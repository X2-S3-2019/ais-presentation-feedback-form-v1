<!DOCTYPE html>
<html>
<head>
    <title>AIS Presentation Marking Tool</title>
    <link rel="stylesheet" href="asset/index.css">
    <link rel="stylesheet" href="asset/css/main.css">
    <link rel="stylesheet" href="asset/css/menu.css">
    <link rel="stylesheet" href="asset/css/all.css">
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="asset/css/lib/bootstrap4_3_1.min.css">
    <script src="asset/js/lib/jquery-3.4.1.min.js"></script>
    <script src="./asset/js/lib/js.cookie.min.js"></script>
    <script src="asset/js/lib/popper.min.js"></script>
    <script src="asset/js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript">
    </script>
</head>
    <body>
        <div class="row">
            <div col="4">
                <ul class="nav nav-tabs">
                    <li class="nav-item"><a class="nav-link active" id="courses-tab" data-target="courses" data-toggle="tab" href="#">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" id="presntations-tab" data-toggle="tab" href="#">Course Presentations</a></li>
                </ul>
            </div>
            <div class="col-8 ml-4">
                <button id="set_path" class="btn btn-primary">Set files path</button>
                <!-- <button id="to_assessment" class="btn bg-success ml-4">Go to assessment</button> -->
            </div>
        </div>
        <div id="content">

        </div>
        <!-- Circular Menu -->
        <div id="circularMenu" class="circular-menu">

            <a class="floating-btn" onclick="document.getElementById('circularMenu').classList.toggle('active');">
                <i class="fa fa-plus"></i>
            </a>

            <menu class="items-wrapper">
                <a href="main.html" class="menu-item fas fa-home" title="Main Menu"></a>
                <a href="assessment.html" class="menu-item fas fa-chalkboard-teacher" title="Assess"></a>
                <a href="splash.html" class="menu-item fa fa-question-circle" title="How to Use"></a>
            </menu>

        </div>
        <div class="modal" tabindex="-1" role="dialog" id="presentationInstructions">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Further Instructions</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12">
                                You have just created a new course <br />
                                Now, go to "Course presentations" tab to create the course's presentations
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">                       
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./asset/js/global.js?v=1.11"></script>
    <script src="./asset/js/settingspage.js?v=1.10"></script>
</html>
